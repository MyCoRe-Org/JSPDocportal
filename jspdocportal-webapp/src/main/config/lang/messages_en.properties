Webpage.intro.admin.Text1=Über nachfolgende Menüpunkte ist die Bearbeitung von	Nutzeranträgen, Anmeldungen von Dissertationen und Prüfungen von Dissertationen	vorgesehen.<br/>Wählen Sie bitte dazu einen Eintrag aus dem Menü aus.<br/>Solange Anträge nicht bearbeitet sind, kann der Nutzer kein Dokument in die Digitale Bibliothek stellen,sondern nur lesend auf die öffentlichen Dokumente zugreifen.<br/>	Dissertationen werden erst nach endgültiger Abgabe im System sichtbar und auch dann erst der Deutschen Bibliothek gemeldet.
Webpage.intro.admin.Text2=Adminstration der Inhalte
