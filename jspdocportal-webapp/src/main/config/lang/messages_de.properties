Editor.Help.Hpnd-number=PND NUMMER<br />Hier tragen Sie, falls bekannt, die Identifkationsnummer des Autors in der Personennamendatei (PND) ein.<br/> Die ID kann auch später durch einen Bibliothekar nachgetragen werden.

Editor.Help.HAddress=In dieses Feld tragen Sie bitte eine gültige Adresse ein.
Editor.Help.HBirthPlace=GEBURTSORT<br /> Bitte tragen Sie in diese Felder Ihren Geburtsort und Ihr Geburtsland ein.
Editor.Help.HBkl=FACHKLASSIFIKATION<br />Bitte wählen Sie hier eine Fachklassifikation aus.
Editor.Help.HCitation=Hier können Sie festlegen, wie Ihre Arbeit zitiert werden soll.
