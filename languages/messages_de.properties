Editor.Help.HAddress=In dieses Feld tragen Sie bitte eine gültige Adresse ein.
Editor.Help.HBirthPlace=GEBURTSORT<br /> Bitte tragen Sie in diese Felder Ihren Geburtsort und Ihr Geburtsland ein.
Editor.Help.HCitation=Hier können Sie festlegen, wie Ihre Arbeit zitiert werden soll.
Editor.Help.ChangeDerivateLabel=Hier kann der Label des Derivates geändert werden.
Editor.Help.HContact=Für Arbeiten, die langfristig aufbewahrt werden sollen, ist hier die Kontaktadresse einzutragen.
Editor.Help.HContributors=BETEILIGTE<br />Bitte gebe Sie hier mindestens einen Betreuer und einen oder mehrere Gutachter Ihrer Publikation an. Tragen Sie Namen, Vornamen sowie Akademische Titel der Personen in die entprechenden Felder ein. Durch Betätigen des Plus-/Minus-Buttons können  Sie weitere Felder hinzufügen bzw. wieder entfernen. Mit den Pfeil-Buttons können Sie die Reihenfolge der genannten Personen vertauschen.
Editor.Help.HCreator=<b>Autor(en)</b><br />Es ist/sind der/die Autoren des Objektes  in der Form Nachname1, Vorname1[; Nachname2, Vorname2[;...]] einzugeben.
Editor.Help.HCreatorLink=VERWEIS AUF AUTOR<br />Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste. Bitte wählen Sie Ihren &#8222;Familiennamen, Vornamen&#8220; sowie die mediaTUM-ID aus, die Ihnen beim Abspeichern Ihrer Autorendaten genannt wurde. <br /> Beispiel: Meier Franz (mediaTUM_author_000000000000027)
Editor.Help.HCoverage=Hier können Sie Hinweise zur Erstreckung des Objektes über einen bestimmten Zeitraum, eine Region oder einen Zusammenhang angegeben werden.
Editor.Help.HDate=Benutzen Sie folgendes Datumsformat: <b>DD.MM.YYYY</b> oder <b>YYYY-MM-DD</b>, Beispiel: 16.04.1984
Editor.Help.HDateBirth=GEBURTSDATUM<br /> \
Bitte geben Sie hier das Geburtsdatum ein. <br /> \
Es wird intern für die Verarbeitung der Daten benötigt und nicht veröffentlicht.<br /> \
Benutzen Sie dabei bitte eines der folgenden Formate: DD.MM.YYYY oder  \
YYYY-MM-DD<br />Beispiel: 16.04.1984 oder 1980-02-08 

Editor.Help.HDateSubmitted=DATUM<br /> \
      Tag der Einreichung<br />Bitte geben Sie hier das Datum der \ 
      Einreichung Ihrer Publikation bei der Fakultät an.<br /> \
      Mündlche Prüfung<br />Bitte geben Sie hier das Datum Ihrer Mündlichen \
      Prüfung an.<br /> \
      Benutzen Sie dabei bitte eines der beiden folgenden Formate: DD.MM.YYYY oder \
      YYYY-MM-dd<br /> \
      Beispiel: 14.03.2005 oder 2005-02-05 
      
Editor.Help.HDescription=In den angegebenen Feldern können Sie Beschreibungen zum Objekt oder Dokument eintragen. Vorgesehen sind die Typen <b>Beschreibung</b>, <b>Abstrakt</b> und <b>Inhalt</b>.
Editor.Help.HDescriptionAbstract=      ABSTRACT<br />Bitte geben Sie in diese Felder eine Zusammenfassung Ihrer Publikation \
      in deutscher und englischer Sprache in einfachen Fließtext ein. Die Zusammenfassung sollte nicht länger als 50 Zeilen sein. Sie können \
      weitere Zusammenfassungen in beliebigen Sprachen eingeben, indem Sie mit dem Plus-Button \
      zusätzliche Felder erzeugen. Mit dem Minus-Button können Sie diese wieder löschen  \
      und mit den Pfeil-Buttons die Reihenfolge vertauschen.<br />&#160;<br /> \
      Bitte benutzen Sie für Formatierungen im Text html-Tags.<br /> \
      Erlaubte nützliche Tags: <br /> \
      <table> \
         <tr> \
            <td>&lt;i&gt; ... &lt;/i&gt;</td> \
            <td>&#160;</td> \
            <td>formatiert eingeschlossenen Text kursiv</td> \
         </tr> \
         <tr> \
            <td>&lt;sub&gt; ... &lt;/sub&gt;</td> \
            <td>&#160;</td> \
            <td>formatiert eingeschlossenen Text tiefgestellt</td> \
         </tr>         \
         <tr> \
            <td>&lt;sup&gt; ... &lt;/sup&gt;</td>\
            <td>&#160;</td>\
            <td>formatiert eingeschlossenen Text hochgestellt</td> \
         </tr> \
         <tr> \
            <td>&lt;br&gt;</td> \
            <td>&#160;</td> \
            <td>Zeilenumbruch</td> \
         </tr>                   \
      </table>
      
Editor.Help.HDigitalObjects= Hier wird der Dateiname des digitalen Objektes ausgewählt, welches eingestellt werden soll. \
<p>Die erste angegebene Datei wird für die Präsentation die Primärdatei.</p> \
<p>Die Datei muss auf einem Laufwerk liegen, das <b>von Ihrem Rechner aus direkt erreichbar ist.</b></p> \
<p>Bitte geben Sie den <b>vollständigen Pfad</b> an oder verwenden Sie den <b>Durchsuchen-Knopf</b>.</p> \
<p>Ihre Datei sollte <b>maximal 5 MB gross</b> sein, da ansonsten der Download für die Studenten sehr lange dauern kann.  Bitte <b>haben Sie etwas Geduld</b>: Nach dem Abschicken des Formulars wird die gewählte Datei automatisch zum mediaTUM System hochgeladen, was je nach Dateigrösse und Übertragungsgeschwindigkeit Ihres Netzanschlusses durchaus längere Zeit beanspruchen kann. Brechen Sie die Übertragung möglichst nicht ab!</p> 
      
Editor.Help.HEmail=E-MAIL<br />In dieses Feld können Sie eine gültige e-Mail-Adresse \
      eingeben, welche auf der Frontpage zu Ihrer Publikation veröffentlicht \
      wird. Bitte informieren Sie uns bei Wegfall oder Änderung Ihrer \
      e-Mail-Adresse, damit wir eine Korrektur vornehmen können. Wenn Sie eine \
      Veröffentlichung Ihrer e-Mail-Adresse nicht wünschen, lassen Sie dieses \
      Feld bitte frei.      
Editor.Help.HFormat= Wählen Sie aus der Liste das Format des digitalen Objektes aus.
Editor.Help.HGender=ANREDE<br />Bitte wählen Sie mit Hilfe der Optionsschaltflächen die zutreffende Anrede aus.
Editor.Help.HIdentifier=Hier können Sie einen Identifikator eintragen, welcher Ihnen das Auffinden des Objektes erleichtern kann.
Editor.Help.HIName=In diesem Feld tragen Sie bitte den Namen der Einrichtung oder Institution ein.
Editor.Help.HInstitution=Wählen Sie aus der Liste Ihre Einrichtung aus.
Editor.Help.HKeywords=      BESCHLAGWORTUNG<br /> \
      Bitte tragen Sie hier die zentralen Begriffe Ihrer Publikation \
      in deutscher und englischer Sprache ein. Bitte wählen Sie die  \
      entsprechende Sprache im Auswahlmenü aus. <br /> \
      Trennen Sie die einzelnen Stichworte per Komma.<br /> \
      Beispiel: Stichwort1, Stichwort2, Stichwort3<br /> \
      Die Schlüsselwörter dienen dazu, Ihre Publikation über \
      Suchmaschinen im WWW besser auffindbar zu machen. Sie sollten daher \
      möglichst aussagekräftig sein. Sie können weitere Stichworte in \
      beliebigen Sprachen eingeben. Bitte erzeugen Sie dazu mit dem  \
      Plus-Button zusätzliche Felder und geben Sie die Sprache im Auswahlmenü an. \

Editor.Help.HKeywordsClassifications=     CODIERUNG<br /> \
      Hier können Sie ein spezielles Schlagwort-Klassifikationssystem für\ 
      das zu Ihrer Publikation zugehörige Sachgebiet auswählen und Ihr \
      Dokument entsprechend des Klassifikationssystems codieren. Die\
      ausführliche Darstellung der Schlagwort-Klassifikationssysteme finden\
      Sie unter den folgenden Links:<br />\
		<b>Informatik</b><br />\
      <a style="color:#000000;" href="http://www.acm.org/class/1998/" target="new" title="Link zum ACM Computing Classification System">ACM Computing Classification System [1998 Version]</a>\
      <b>Mathematik</b><br />\
      <a style="color:#000000;" href="http://www.zblmath.fiz-karlsruhe.de/MATH/msc/index/" target="new" title="Link zum Mathematics Subject Classification Scheme  (MSC)">Mathematics Subject Classification Scheme (MSC)</a><br />\
      <a style="color:#000000;" href="http://www.mathematik.uni-osnabrueck.de/projects/zdm/" target="new" title="Link zum Subject Classification Scheme des Zentralblatt für Didaktik der Mathematik">Zentralblatt für Didaktik der Mathematik: Subject Classification Scheme</a><br />\
      <b>Medizin</b><br />\
      <a style="color:#000000;" href="http://www.nlm.nih.gov/research/umls/umlsmain.html" target="new" title="Link zum Unified Medical Language System">Unified Medical Language System (UMLS)</a><br />\
      <b>Physik</b><a style="color:#000000;" href="http://publish.aps.org/PACS/pacsgen.html" target="new" title="Link zum Physics and Astronomy Classification Scheme (PACS)">Physics and Astronomy Classification Scheme (PACS 2003)</a>\
		<br />&#160;<br />

Editor.Help.HLanguage=SPRACHE<br />Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste. Bitte wählen Sie hier die Sprache aus, in der Ihre Publikation verfasst wurde.
Editor.Help.HNational=Bitte wählen Sie die Nationalität der Person aus.
Editor.Help.HNotes=Dieses Feld ist optional. Hier können Sie zusätzliche Anmerkungen eintragen. 
Editor.Help.HOrigin=FAKULTÄT<br />Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste der Einrichtungen. Bitte wählen Sie daraus die Einrichtung aus, an der Sie Ihre Publikation eingereicht haben.
Editor.Help.HPhone=In dieses Feld tragen Sie bitte die Telefonnummern ein. Vergessen Sie nicht ggf. Orts- und Landesvorwahl anzugeben. Zur Unterscheidung von Inlands- und Auslandsnummern kann ggf. die Sprachauswahl genutzt werden. Die Telefonnummer sollte so aussehen +49 (0)341 97-33348.
Editor.Help.HProfession=Tragen Sie hier bitte den Beruf bzw. die Tätigkeit ein.
Editor.Help.HPublication=Hier ist Platz für den Verweis auf Publikationen.    
Editor.Help.HPublisher=In diesem Feld können Sie die publizierende Institution des Objektes oder Dokumentes eintragen. Vorgesehen sind die Rollen <b>Herausgeber</b> und <b>Verleger</b>.
Editor.Help.HPublishLink=Es ist die ID der Herausgeberdaten einzugeben, im zweiten Feld muß der Name des Herausgebers eingegeben werden. 
Editor.Help.HPName= NAME<br />Bitte tragen Sie in die Pflichtfelder Ihren Namen \ 
      sowie Ihre(n) Vornamen hinsichtlich Anzahl und Reihenfolge genau so ein, \
      wie Sie ihn auf dem Titelblatt Ihrer Publikation angegeben haben.<br /> \
      Das Ausfüllen der Felder <i>Akademischer Titel, Adelstitel</i> sowie  \
      <i>Präfixe</i> ist optional.
Editor.Help.HReference=Bitte tragen Sie hier Referenzen zur Person in Form der URL und eines Titels ein. Dies können z. B. Veröffentlichungen im Internet oder Projektadressen sein.
Editor.Help.HRelation=Hier können Sie Hinweise zur Beziehung des Objektes zu anderen Objekten eingetragen werden.
Editor.Help.HRights=Hier können Sie die Rechte eintragen, welchen das Objekt unterliegt.
Editor.Help.HRightsLink=Hier können Sie einen Link anbringen zu einer Seite, die Auskunft gibt, welchen Rechten das Objekt unterliegt.
Editor.Help.HSize=UMFANG<br /> \
      Bitte geben Sie hier den Umfang Ihrer Publikation in deutscher und \
      englischer Sprache mit Seitenanzahl, Bildern etc. an.<br /> \
      <table> <tr> <td>Beispiel</td> <td>&#160;</td> <td>110 S., 20 Abb.</td> </tr> \
         <tr> <td>&#160;</td> <td>&#160;</td> <td>110 p., 20 fig.</td> </tr>  </table> 
Editor.Help.HSubject=SACHGEBIET<br /> Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste verschiedener Sachgebiete. Bitte wählen Sie daraus das Sachgebiet aus, dem Ihre  Publikation fachlich zugeordnet werden kann.<br /> Um mehrere Sachgebiete auszuwählen, können Sie mit dem Plus-Button weitere  Felder erzeugen.
Editor.Help.HTitle = TITEL<br />Bitte tragen Sie den Titel Ihrer Publikation in der Originalsprache in das Pflichtfeld &#8222;Haupttitel&#8220; ein. Wählen Sie die Sprache des Titels  aus dem Auswahlmenü.<br /> Wenn Ihre Publikation über einen Untertitel verfügt, können Sie im Auswahlmenü      &#8222;Untertitel&#8220; wählen und diesen in einem gesonderten Feld eintragen.<br />     Es ist notwendig, Titel und Untertitel Ihrer Publikation in deutscher sowie in      englischer Sprache anzugeben. Sie können den Titel Ihrer Publikation in beliebigen     weiteren Sprachen angeben, indem Sie mit dem Plus-Button zusätzliche Felder erzeugen. Mit dem Minus-Button können Sie diese Felder wieder löschen und mit den Pfeil-Buttons   vertauschen Sie die Reihenfolge.
Editor.Help.HSource=Hier können Sie Verweise zu Quellen eintragen, auf welche sich das Objekt bezieht.
Editor.Help.HType=TYP<br />Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste. Bitte wählen \
      Sie hier die Art Ihrer Publikation aus.
Editor.Help.HURL=URL<br/>Tragen Sie in dieses Feld eine gültige URL , z. B. die Adresse der Homepage ein. Vergeben Sie für den Eintrag auch einen Titel.
Editor.Help.HURN=URN<br/>Wenn eine URN (=&#160;uniform resource name) für dieses Dokument vorhanden ist, geben sie sie bitte hier an.
Editor.Help.HNewUserAccount=In diesem Feld geben Sie bitte die Benutzerkennung (user-ID) des neu anzulegenden Benutzers ein. Die ID darf nicht länger als 20 Zeichen sein.
Editor.Help.HVolume=JAHRGANG/BAND<br/>Für einen Aufsatz in einer Zeitschrift, geben Sie bitte den Jahrgang für Reihen die Bandnummer an  
Editor.Help.HBook=HEFT<br/>für einen Zeitschriftenaufsatz bitte die Heftnummer eintragen.
Editor.Help.HPages=Seitenzahl in der (von-bis)
Editor.Help.HIsbn=ISSB/ISSN
Editor.Help.HJournalTitle=TITEL<br> bei Aufsatz/Artikel bitte den Zeitschriftentitel, Buchtitel bzw. Kongresstitel und Veranstaltungsdaten angeben.


