Editor.Help.HDescription=In den angegebenen Feldern können Sie Beschreibungen zum Objekt oder Dokument eintragen. Vorgesehen sind die Typen <b>Beschreibung</b>, <b>Abstrakt</b> und <b>Inhalt</b>.
Editor.Help.HDescriptionAbstract=      ABSTRACT<br />Bitte geben Sie in diese Felder eine Zusammenfassung Ihrer Publikation \
      in deutscher und englischer Sprache in einfachen Fließtext ein. Die Zusammenfassung sollte nicht länger als 50 Zeilen sein. Sie können \
      weitere Zusammenfassungen in beliebigen Sprachen eingeben, indem Sie mit dem Plus-Button \
      zusätzliche Felder erzeugen. Mit dem Minus-Button können Sie diese wieder löschen  \
      und mit den Pfeil-Buttons die Reihenfolge vertauschen.<br />&#160;<br /> \
      Bitte benutzen Sie für Formatierungen im Text html-Tags.<br /> \
      Erlaubte nützliche Tags: <br /> \
      <table> \
         <tr> \
            <td>&lt;i&gt; ... &lt;/i&gt;</td> \
            <td>&#160;</td> \
            <td>formatiert eingeschlossenen Text kursiv</td> \
         </tr> \
         <tr> \
            <td>&lt;sub&gt; ... &lt;/sub&gt;</td> \
            <td>&#160;</td> \
            <td>formatiert eingeschlossenen Text tiefgestellt</td> \
         </tr>         \
         <tr> \
            <td>&lt;sup&gt; ... &lt;/sup&gt;</td>\
            <td>&#160;</td>\
            <td>formatiert eingeschlossenen Text hochgestellt</td> \
         </tr> \
         <tr> \
            <td>&lt;br&gt;</td> \
            <td>&#160;</td> \
            <td>Zeilenumbruch</td> \
         </tr>                   \
      </table>
      
Editor.Help.HDigitalObjects= Hier wird der Dateiname des digitalen Objektes ausgewählt, welches eingestellt werden soll. \
<p>Die erste angegebene Datei wird für die Präsentation die Primärdatei.</p> \
<p>Die Datei muss auf einem Laufwerk liegen, das <b>von Ihrem Rechner aus direkt erreichbar ist.</b></p> \
<p>Bitte geben Sie den <b>vollständigen Pfad</b> an oder verwenden Sie den <b>Durchsuchen-Knopf</b>.</p> \
<p>Ihre Datei sollte <b>maximal 5 MB gross</b> sein, da ansonsten der Download für die Studenten sehr lange dauern kann.  Bitte <b>haben Sie etwas Geduld</b>: Nach dem Abschicken des Formulars wird die gewählte Datei automatisch zum mediaTUM System hochgeladen, was je nach Dateigrösse und Übertragungsgeschwindigkeit Ihres Netzanschlusses durchaus längere Zeit beanspruchen kann. Brechen Sie die Übertragung möglichst nicht ab!</p> 
      
Editor.Help.HEmail=E-MAIL<br />In dieses Feld können Sie eine gültige e-Mail-Adresse \
      eingeben, welche auf der Frontpage zu Ihrer Publikation veröffentlicht \
      wird. Bitte informieren Sie uns bei Wegfall oder Änderung Ihrer \
      e-Mail-Adresse, damit wir eine Korrektur vornehmen können. Wenn Sie eine \
      Veröffentlichung Ihrer e-Mail-Adresse nicht wünschen, lassen Sie dieses \
      Feld bitte frei.      
Editor.Help.HFormat= Wählen Sie aus der Liste das Format des digitalen Objektes aus.
Editor.Help.HGender=ANREDE<br />Bitte wählen Sie mit Hilfe der Optionsschaltflächen die zutreffende Anrede aus.
Editor.Help.HIdentifier=Hier können Sie einen Identifikator eintragen, welcher Ihnen das Auffinden des Objektes erleichtern kann.
Editor.Help.HIName=In diesem Feld tragen Sie bitte den Namen der Einrichtung oder Institution ein.
Editor.Help.HInstitution=Wählen Sie aus der Liste Ihre Einrichtung aus.
Editor.Help.HKeywords=      BESCHLAGWORTUNG<br /> \
      Bitte tragen Sie hier die zentralen Begriffe Ihrer Publikation \
      in deutscher und englischer Sprache ein. Bitte wählen Sie die  \
      entsprechende Sprache im Auswahlmenü aus. <br /> \
      Trennen Sie die einzelnen Stichworte per Komma.<br /> \
      Beispiel: Stichwort1, Stichwort2, Stichwort3<br /> \
      Die Schlüsselwörter dienen dazu, Ihre Publikation über \
      Suchmaschinen im WWW besser auffindbar zu machen. Sie sollten daher \
      möglichst aussagekräftig sein. Sie können weitere Stichworte in \
      beliebigen Sprachen eingeben. Bitte erzeugen Sie dazu mit dem  \
      Plus-Button zusätzliche Felder und geben Sie die Sprache im Auswahlmenü an. \

Editor.Help.HKeywordsClassifications=     CODIERUNG<br /> \
      Hier können Sie ein spezielles Schlagwort-Klassifikationssystem für\ 
      das zu Ihrer Publikation zugehörige Sachgebiet auswählen und Ihr \
      Dokument entsprechend des Klassifikationssystems codieren. Die\
      ausführliche Darstellung der Schlagwort-Klassifikationssysteme finden\
      Sie unter den folgenden Links:<br />\
		<b>Informatik</b><br />\
      <a style="color:#000000;" href="http://www.acm.org/class/1998/" target="new" title="Link zum ACM Computing Classification System">ACM Computing Classification System [1998 Version]</a>\
      <b>Mathematik</b><br />\
      <a style="color:#000000;" href="http://www.zblmath.fiz-karlsruhe.de/MATH/msc/index/" target="new" title="Link zum Mathematics Subject Classification Scheme  (MSC)">Mathematics Subject Classification Scheme (MSC)</a><br />\
      <a style="color:#000000;" href="http://www.mathematik.uni-osnabrueck.de/projects/zdm/" target="new" title="Link zum Subject Classification Scheme des Zentralblatt für Didaktik der Mathematik">Zentralblatt für Didaktik der Mathematik: Subject Classification Scheme</a><br />\
      <b>Medizin</b><br />\
      <a style="color:#000000;" href="http://www.nlm.nih.gov/research/umls/umlsmain.html" target="new" title="Link zum Unified Medical Language System">Unified Medical Language System (UMLS)</a><br />\
      <b>Physik</b><a style="color:#000000;" href="http://publish.aps.org/PACS/pacsgen.html" target="new" title="Link zum Physics and Astronomy Classification Scheme (PACS)">Physics and Astronomy Classification Scheme (PACS 2003)</a>\
		<br />&#160;<br />

