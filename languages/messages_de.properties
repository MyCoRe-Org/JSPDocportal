Editor.Help.HPhone=In dieses Feld tragen Sie bitte die Telefonnummern ein. Vergessen Sie nicht ggf. Orts- und Landesvorwahl anzugeben. Zur Unterscheidung von Inlands- und Auslandsnummern kann ggf. die Sprachauswahl genutzt werden. Die Telefonnummer sollte so aussehen +49 (0)341 97-33348.
