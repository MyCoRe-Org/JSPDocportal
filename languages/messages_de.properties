Nav.Application.dissertation.deliver.p1.1=Die abgelieferte digitale Version wurde von der Doktorandin/vom Doktorand auf Vollständigkeit	und Lesbarkeit geprüft.
Nav.Application.dissertation.deliver.p1=Die Doktorandin/der Doktorand versichert hiermit, dass die in der Universitätsbibliothek abgegebene digitale Dissertation mit dem vom Promotionsausschuss genehmigten Prüfungsexemplar übereinstimmt und formal den Bestimmungen der Promotionsordnung	entspricht. Die Drucklegung der Dissertation wurde vom Promotionsausschuss genehmigt. Die	Publikation enthält eine Zusammenfassung in deutscher Sprache.	Datenfomate, Datenträger und die Metadaten sowie die Anzahl der abzugebenden	unentgeltlichen Exemplare in Papier- und elektronischer Form entsprechen den Vorgaben der	Universitätsbibliothek. 
Nav.Application.dissertation.deliver.p2.1=Der Lieferung der digitale Dissertation an Die Deutsche Bibliothek und der dortigen	Speicherung zwecks Archivierung und Zurverfügungstellung nach geltendem Recht sowie ggf.	an die Sondersammelgebietsbibliothek zu gleichen Konditionen stimmt die Doktorandin/der		Doktorand zu. 
Nav.Application.dissertation.deliver.p2.2=Die Universitätsbibliothek stellt eine Bescheinigung über das Erbringen der Publikationspflicht	aus.
Nav.Application.dissertation.deliver.p2=Die Doktorandin/der Doktorand gestattet der Universität, an der die Dissertation eingereicht wurde bzw. der Universitätsbibliothek, Kopien der digitalen Dissertation zu erstellen, und diese		unter Verwendung der Metadaten auf ihren Servern für die Benutzung bereitzustellen, ggf. in		andere Formate zu konvertieren und ihre bibliographischen Daten und ggf. das Abstract		Datenbanken zugänglich zu machen. Die elektronische Dissertation wird archiviert und im		Internet publiziert, solange dies technisch und mit vertretbarem Aufwand möglich ist.		Die Doktorandin/der Doktorand räumt der Universitätbibliothek das einfache		Nutzungsrecht ein, die elektronische Dissertation in Datennetzen öffentlich wiederzugeben und		auf Einzelabruf zu übertragen.
Nav.Application.dissertation.deliver.p3=Die Doktorandin/der Doktorand versichert, dass mit der elektronischen Publikation der	Dissertation keine Rechte Dritter verletzt werden und dass die Hochschule von etwaigen	Rechten Dritter freigestellt wird.  
Nav.Application.dissertation.deliver.p4=Die Doktorandin/der Doktorand ist damit einverstanden, dass ihre/seine persönlichen Daten gem. Promotionsordnung maschinell gespeichert und zusammen mit der Dissertation	bereitgestellt werden."
