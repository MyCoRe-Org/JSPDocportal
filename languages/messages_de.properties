Editor.Help.HCreatorLink=VERWEIS AUF AUTOR<br />Durch Anklicken des Auswahlmenüs erhalten Sie eine Liste. Bitte wählen Sie Ihren &#8222;Familiennamen, Vornamen&#8220; sowie die mediaTUM-ID aus, die Ihnen beim Abspeichern Ihrer Autorendaten genannt wurde. <br /> Beispiel: Meier Franz (mediaTUM_author_000000000000027)
Editor.Help.HCoverage=Hier können Sie Hinweise zur Erstreckung des Objektes über einen bestimmten Zeitraum, eine Region oder einen Zusammenhang angegeben werden.
