Webpage.intro.xmetadiss.Item1=Die Universitätsbibliothek bietet Doktorandinnen und Doktoranden die Möglichkeit, ihre Dissertationen im Internet zur Verfügung zu stellen.
Webpage.intro.xmetadiss.Item2=Neben den anderen Abgabeformen wird mit der neuen <a href="Entwurf_Pflichtexemplarordnung.doc" onClick="pop('Entwurf_Pflichtexemplarordnung.doc');return false;"><img src="images/link_intern.gif" border="0" /><b>Pflichtexemplarordnung</b></a>  auch die elektronische Veröffentlichung von Dissertationen in allen Fachbereichen als Pflichtabgabe akzeptiert.
Webpage.intro.xmetadiss.Item3=Eine Veröffentlichung Ihrer Dissertation in elektronischer Form ist natürlich auch zusätzlich zur konventionellen Form möglich.
Webpage.intro.xmetadiss.Item4=Um Ihre Dissertation elektronisch zu publizieren, benötigen Sie einen eigenen Nutzeraccount.  Anschliessend können Sie über den Menüpunkt {0} Ihre Dissertation anmelden.  Ihnen wird eine URN (eine Art ISBN) für Ihre Dissertation reserviert, die Sie idealerweise in die schriftlichen Exemplare Ihrer Dissertationen, unter dem Titel einarbeiten.   
Webpage.intro.xmetadiss.Item5=Nachdem Sie angemeldet sind, können sie die beschreibenden <b>Metadaten</b> für IhreDissertation eingeben.  Bis zur 'Abgabe' sind alle Angaben beliebig oft editierbar. Ihre Dissertation bleibt bis	zur Abgabe vor dem Zugriff geschützt und ist nur durch Sie einsehbar.
Webpage.intro.xmetadiss.Item6=Zu den Metadaten Ihrer Dissertation müssen Sie	natürlich auch die <b> Dissertation im Volltext</b>	<ul>			<li>in elektronischer Form mit allen Texten, Bildern, Graphiken und Tabellen</li>		<li>möglichst in einer Datei oder kapitelweise gespeichert</li>		<li>als PDF-Version </li>		</ul>	auf unseren Server laden. 
Webpage.intro.xmetadiss.Item7=Sind alle Angaben gemacht, alle Dateien auf dem Server und die Verteidigung erfolgreich überstanden,	können Sie Ihr Online-Exemplar der Dissertation elektronisch <b> abgeben.</b> Erzeugen Sie bitte auch ein Agbaeformular, das Sie in der Hochschulschriftenstelle vorlegen.<br/>Erst nach dieser Abgabe können Sie an Ihren Angaben zur Dissertation nichts mehr ändern. Ihre Daten werden bibliothekarisch geprüft und freigeschaltet. Sollten Sich Probleme ergeben, werden Sie per Email, darüber unterrichtet. 
