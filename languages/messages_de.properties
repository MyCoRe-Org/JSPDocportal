Editor.Help.HContributors=BETEILIGTE<br />Bitte gebe Sie hier mindestens einen Betreuer und einen oder mehrere Gutachter Ihrer Publikation an. Tragen Sie Namen, Vornamen sowie Akademische Titel der Personen in die entprechenden Felder ein. Durch Betätigen des Plus-/Minus-Buttons können  Sie weitere Felder hinzufügen bzw. wieder entfernen. Mit den Pfeil-Buttons können Sie die Reihenfolge der genannten Personen vertauschen.
