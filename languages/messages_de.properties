Webpage.admin.DocumentManagement.AuthorData=Sollten Sie oft auf Personendaten referenzieren wollen, so ist es sinnvoll, diese gesondert im System abzulegen. Siehe Arbeitsmappe Autoren.
Webpage.admin.DocumentManagement.EditData=Umfangreicher gestaltet sich das Einstellen von Dokumenten. Es ist grundsätzlich nicht zwingend erforderlich, vorher Autorendatensätze anzulegen. Bei häufig verwendteten Referenzen macht es jedoch Sinn. Starten Sie für die Neueingabe mit dem Menüpunkt Arbeitsmappe Publikation/Dissertation. Nach dem Ausfüllen der Eingabemaske für die Metadaten werden diese im Arbeitsbereich abgelegt. Bitte beachten Sie, dass Sie alle Pflichtfelder ausfüllen müssen! Sie können die Metadaten beliegib oft bearbeiten, bis Sie diesen Arbeitsprozess abschliessen. Zu den Metadaten könne Sie ein bzw. mehrere Volltexte auf den Server laden. Nach Abschluß Ihrer Arbeiten erfolgt eine bibliothekarische Prüfung der Daten.
Webpage.admin.DocumentManagement.FetchLogin=Um Ihre Dokumente elektronisch zu publizieren, benötigen Sie einen eigenen Nutzeraccount. Dieser berechtigt Sie neue Daten einzustellen und Daten, welche sich von Ihnen im System befinden zu modifizieren. Zur Arbeit melden Sie sich bitte zuerst mit Ihrem Nutzer-Login an.     
Webpage.admin.DocumentManagement.Applet=Bevor Sie mit der Dateneingabe beginnen, sollten Sie sicherstellen, dass Ihr Web-Browser mit Java-Applets der Version 1.4.xarbeiten kann. Andernfalls steht Ihnen nur ein eingeschränkter Datei-Upload für 3 Dateien à max. 4 MB zur Verfügung. Um Ihren Browser zu aktualisieren nutzen Sie bitte den Menüpunkt Java-Plugins.
Webpage.admin.DocumentManagement.InstitutionData=Sollten Sie auf bestimmte externe Institutionen oft von Ihren Metadaten aus verweisen wollen, so lohnt es sich, dafür einen entsprechenden Datensatz anzulegen. Benutzen Sie dazu den Menüpunkt Neue Institutionen anlegen. Der Dialog gestattet Ihnen die Dateneingabe. Anschließend werden die Daten in einem Arbeitsbereich zwischengespeichert und der Dialog führt Sie zu dem Bearbeitungs-Tool. Hier können Sie die Eingabe nachbearbeiten, in das System laden oder aus dem Arbeitsbereich löschen. Wurde ein Datensatz in den Server geladen, so wird er aus dem Arbeitsbereich gelöscht. Um schon eingestellte Institutionen zu bearbeiten, suchen Sie diese. Wenn Sie zu Änderungen berechtigt sind, erscheinen am Fuss der Anzeigeseite Icons für die Bearbeitung oder das Löschen.
Webpage.admin.DocumentManagement.UploadData=Sie können beliebig viele Datenobjekte Ihrem metadatensatz hinzufügen. Hierzu wird jeweis ein Upload-Dialog angeboten, welcher via Applet gestattet, Datein oder ganze Verzeichnisse in den Arbeitsbereich einzubinden. Der Dialog endet immer wieder bei der Anzeige des aktuellen Standes im Arbeitsbereich. Hier werden auch alle Dateien angezeigt, welche den metadaten zugeordnet sind. Haben Sie alle Datenobjekte eingebracht, können Sie das gesamte Dokument mit allen angehangenen Datein in den Server hochladen. Sie erhalten dann die Datenanzeige, wie sie sich nach einer Suche präsentiert.
