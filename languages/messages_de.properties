Webpage.intro.AlsoTwoTypesForAuthors=Auch im Autorenbereich wird zwischen allgemeinen Dokumenten und Dissertationen / Habilitationen unterschieden. W&auml;hrend letztere rechtlich f&uuml;r die Autoren relevant sind und durch die Bibliothek betreut werden, haben Dokumente keine Bedeutung bei der Graduierung. Dieser Teil ist f&uuml;r Preprints, Lehrmaterial usw. gedacht. Auch Videos und multimediales Material kann als Dokument abgelegt werden.
Webpage.intro.DifferenceAuthorEditor=Im Autorenbereich wird unter DocPortal immer zwischen einem Autor und einem Bearbeiter unterschieden. Beide haben unterschiedliche Rechte. Autoren d&uuml;rfen ihre Arbeiten nur in einen Workflow einbringen, Bearbeiter k&ouml;nnen dann diese Daten freigeben und in das System hochladen. Die Arbeitsabl&auml;ufe unterscheiden sich dabei zwischen den beiden Typen, Dokumente werden direkt nach dem Bearbeiten geladen, f&uuml;r Dissertationen / Habilitationen ist daf&uuml;r noch ein extra Arbeitsschritt erforderlich.
Webpage.intro.ExampleApplication=Dieser Server ist eine Beispiel-Anwendung zur Gestaltung allgemeiner Dokumenten- und Dissertations/Habilitations-Server.
Webpage.intro.ExplainSearch=Alle Dokumente werden mit einem erweiterten Dublin Core Metadatensatz in das System eingestellt und sind &uuml;ber diese Metadaten recherchierbar. Je nach eingesetzter Hard- und Software kommt hierzu noch eine Volltext-Recherchem&ouml;glichkeit.
Webpage.intro.FulltextSearchDependencies=Der Erfolg der Volltext-Suche ist ein wenig vom verwendeten Server-System abh&auml;ngig, hier kann es bedingt durch die unterschiedlichen Volltext-Suchmaschinen zu Differenzen in der Trefferliste kommen. Auch die Qualit&auml;t der Textindizierbarkeit der eingestellten Objekte ist hier von Bedeutung. PDF Dateien beispielsweise, die den Text als Bilder (z. B. Scan) vorhalten sind nicht textindizierbar und damit auch nicht Volltext-recherchierbar!
Webpage.intro.MoreAuthorData=Wenn Sie eine ausf&uuml;hrliche Information zum Autor oder zu beteiligten Personen oder Institutionen in die Metadaten Ihres Objektes integrieren m&ouml;chten (f&uuml;r Dissertationen / Habilitationen ist das PFLICHT), so legen Sie zuerst einen Personen- bzw. Institutionen-Datensatz an und merken sich die ID dieses  Datensatzes. Nun k&ouml;nnen Sie diese ID beim Ausf&uuml;llen der Dokumentdaten als Referenz bei den Feldern Autor, Publizist und Beteiligter entsprechend angeben. Start.Workflow=Daten die neu eingegeben wurden werden erstmal im Workflow zwischengespeichert. Hier befinden sich alle Daten, die noch nicht in das System eingestellt wurden. Da bei der Bearbeitung von Dissertationen / Habilitationen oft mehrere Iterationsschritte erforderlich sind, m&uuml;ssen diese Daten dann expizit in den Server gestellt werden.
Webpage.intro.SearchData=Die Suche in den Daten
Webpage.intro.SearchMasks=F&uuml;r die Suche in den Daten werden Ihnen interaktive Suchmasken angeboten. Alle Auswahlfelder der Suchmaske sind implizit mit UND verkn&uuml;pft. Um den Google-Effekt riesiger Trefferlisten zu vermeiden, sollten Sie Ihre Suche durch die Auswahl mehrerer Parameter einschr&auml;nken.
Webpage.intro.Service.Hinweis1=Bei Fragen wenden Sie sich an die<br/><b>Arbeitsgruppe »Digitale Bibliothek«</b>
Webpage.intro.TheDocumentManagement=Die Dokumentenverwaltung
Webpage.intro.TwoFundamentalTypes=Innerhalb dieser Anwendung sind die Daten in zwei Grundtypen aufgeteilt. Da sich die Arbeitsabl&auml;ufe f&uuml;r das Einstellen und Verwalten einfacher Dokumente von denen einer Dissertation/Habilitation wesentlich unterscheiden, werden diese im Projekt auch getrennt behandelt. Dissertationen/Habilitation unterliegen strengen Vorschriften, da sie einen Teil des Promotionsprozesses darstellen und nach festgelegten Regeln durch die Universit&auml;tsbibliotheken vorzuhalten sind.
Webpage.intro.TypesKnowMetadata=Jeder dieser beiden Typen kennt die Metadaten des eigentlichen Objektes, das Objekt an sich sowie Institutions- und Personen-Metadaten, auf welche in den Dokument-Metadaten referenziert wird. Hinzu kommen noch Informationen &uuml;ber Klassifikation denen das Objekt via Metadaten zugeordnet ist.
Webpage.intro.Webpage.intro=Start
Webpage.intro.Workflow=Daten die neu eingegeben wurden werden erstmal im Workflow zwischengespeichert. Hier befinden sich alle Daten, die noch nicht in das System eingestellt wurden. Da bei der Bearbeitung von Dissertationen / Habilitationen oft mehrere Iterationsschritte erforderlich sind, m&uuml;ssen diese Daten dann expizit in den Server gestellt werden.
Webpage.intro.admin.Text1=Über nachfolgende Menüpunkte ist die Bearbeitung von	Nutzeranträgen, Anmeldungen von Dissertationen und Prüfungen von Dissertationen	vorgesehen.<br/>Wählen Sie bitte dazu einen Eintrag aus dem Menü aus.<br/>Solange Anträge nicht bearbeitet sind, kann der Nutzer kein Dokument in die Digitale Bibliothek stellen,sondern nur lesend auf die öffentlichen Dokumente zugreifen.<br/>	Dissertationen werden erst nach endgültiger Abgabe im System sichtbar und auch dann erst der Deutschen Bibliothek gemeldet.
