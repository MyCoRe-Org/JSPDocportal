Webpage.intro.author.Item1=Um Dokumente in die Digitale Bibliothek einstellen zu können, sollte zunächst ein Autor angelegt werden. So können dann die Publikationen dem Autor eindeutig zugeordnet werden und später auch wiedergefunden werden.
