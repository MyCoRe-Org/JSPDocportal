Dissertation.Service.Hinweis1=Bei Fragen wenden Sie sich an die<br/><b>Arbeitsgruppe »Digitale Bibliothek«</b>
Dissertation.Service.Hinweis2=<a href="mailto:xyz@uni-xyz.de">xyz@uni-xyz.de</a>
Dissertation.Text1=(1) Um Dissertationen publizieren zu können,	benötigen Sie einen Autorenzugang, siehe <br/>
Dissertation.Text2=(2) Für das <b>Einstellen</b> einer elektronischen Dissertation muessen Sie die	Anmeldung einer Dissertation durchführen. <br/> Als Bestätigung erhalten Sie eine EMail. Wir teilen Ihnen dann eine URN (das ist eine Art ISBN)	für Ihre Dissertation zu, die Sie bitte <u>vor</u> dem Ausdruck in	Ihrer Arbeit vermerken. Mit Hilfe dieser URN kann Ihre Arbeit	weltweit eindeutig und persistent referenziert werden. Als Autor erhalten Sie nur eine URN für Ihre Dissertation und können auch nur eine Dissertation in das System einstellen. Die URN wird für Sie	nach Anmeldung der Dissertation in @libri 2 Jahre reserviert. Ist	bis dahin die Dissertation nicht publiziert verfällt die URN. <br/>	Nach Anmeldung der Dissertation steht Ihnen eine webbasierte	Eingabemaske für alle notwendigen Beschreibungsdaten zur Arbeit, sowie zum Upload der Dokumente selbst, zur Verfügung.  
Dissertation.Text3= Dissertationen werden nur im PDF-Format entgegengenommen. 
Dissertation.Text4=(3) Für das endgültige <b>Publizieren</b> der Dissertation muss diese durch	Sie als <b>abgegeben</b> (natürlich nur erfolgreich) markiert 	werden. Dadurch werden alle Angaben zur Arbeit, zur Verteidigung	und zum Abgabemedium abgefragt und überprüft. <br/> Sind alle 	Angaben korrekt, wird ein Schreiben generiert, welches die Daten zur Dissertation, sowie eine Abgabeerklärung enthält. Drucken Sie	anschliessend das Schreiben aud und legen es in der Hochschulschriftenstelle zusammen mit, je nach Auswahl der 	Abgabevariante, den Druckexemplaren und / oder einer elektronischen Version Ihrer Arbeit vor. <br/> Anschliessend wird noch einmal das	Format Ihrer Dissertation formal überprüft und sog. Metadaten erstellt. <br/> Ist das Verfahren erfolgreich bestanden worden, kann die Dissertation durch die Bibliothek sachlich erschlossen	werden. Anschliessend wird das Dokument 'freigeschaltet' und ist online verfügbar. Eine Kopie der elektronischen Version wird, zusammen mit den beschreibenden Metatdaten zur Dissertation an Die Deutsche Bibliothek gemailt.
Dissertation.Text5=(Genaue Informationen zum Thema URN können Sie 	<a 	href="http://www.persistent-identifier.de/aktivitaeten/URN-Implementation.php"	target="_new" ><img src="images/link_extern.gif" border="0" />hier</a> nachlesen.) 

Dissertation.Subtitle1=Möchten Sie Ihre Dissertation im Internet verbreiten?
Dissertation.Item1=Die Universitätsbibliothek bietet Doktorandinnen und Doktoranden die Möglichkeit, ihre Dissertationen im Internet zur Verfügung zu stellen.
Dissertation.Item2=Neben den anderen Abgabeformen wird mit der neuen <a href="Entwurf_Pflichtexemplarordnung.doc" onClick="pop('Entwurf_Pflichtexemplarordnung.doc');return false;"><img src="images/link_intern.gif" border="0" /><b>Pflichtexemplarordnung</b></a>  auch die elektronische Veröffentlichung von Dissertationen in allen Fachbereichen als Pflichtabgabe akzeptiert.
Dissertation.Item3=Eine Veröffentlichung Ihrer Dissertation in elektronischer Form ist natürlich auch zusätzlich zur konventionellen Form möglich.
Dissertation.Subtitle2=Was benötigt die Universitätsbibliothek, wie müssen Sie vorgehen?
Dissertation.Item4=Zunächst füllen Sie das <b>Anmeldeformular</b>  vollständig aus. Es kann nur eine Dissertation 
abgegeben werden!  Im Anschluss daran erhalten Sie von uns eine Bestätigung Ihrer Anmeldung per EMail. Mit der Bestätigung erhalten Sie auch die URN (eine Art ISBN) für Ihr Dokument,	die Sie bitte auch in die schriftlichen Exemplare Ihrer Dissertationen, unter dem Titel einarbeiten
Dissertation.Item5=Nachdem Sie angemeldet sind, können sie die beschreibenden <b>Metadaten</b> für IhreDissertation eingeben.  Bis zur 'Abgabe' sind alle Angaben beliebig oft editierbar. Ihre Dissertation bleibt bis	zur Abgabe vor dem Zugriff geschützt und ist nur durch Sie einsehbar.
Dissertation.Item6=Zu den Metadaten Ihrer Dissertation müssen Sie	natürlich auch die <b> Dissertation im Volltext</b>	<ul>			<li>in elektronischer Form mit allen Texten, Bildern, Graphiken und Tabellen</li>		<li>möglichst in einer Datei oder kapitelweise gespeichert</li>		<li>als PDF-Version </li>		</ul>	auf unseren Server laden. Das geschieht nach dem Anlegen der Metadaten.
Dissertation.Item7=Sind alle Angaben gemacht, alle Dateien auf dem Server und die Verteidigung erfolgreich überstanden,	können Sie Ihr Online-Exemplar der Dissertation elektronisch <b> abgeben.</b><br/>Erst nach dieser Abgabe können Sie an Ihren Angaben zur Dissertation nichts mehr ändern.
