Webpage.intro.xmetadiss.Subtitle2=Was benötigt die Universitätsbibliothek, wie müssen Sie vorgehen?
Webpage.intro.xmetadiss.Subtitle3=Haben Sie noch Fragen?
Webpage.intro.xmetadiss.Text1=(1) Um Dissertationen publizieren zu können,	benötigen Sie einen Autorenzugang, siehe 
Webpage.intro.xmetadiss.Text2=(2) Für das <b>Einstellen</b> einer elektronischen Dissertation muessen Sie die	Anmeldung einer Dissertation durchführen. <br/> Als Bestätigung erhalten Sie eine EMail. Wir teilen Ihnen dann eine URN (das ist eine Art ISBN)	für Ihre Dissertation zu, die Sie bitte <u>vor</u> dem Ausdruck in	Ihrer Arbeit vermerken. Mit Hilfe dieser URN kann Ihre Arbeit	weltweit eindeutig und persistent referenziert werden. Als Autor erhalten Sie nur eine URN für Ihre Dissertation und können auch nur eine Dissertation in das System einstellen. Die URN wird für Sie	nach Anmeldung der Dissertation in @libri 2 Jahre reserviert. Ist	bis dahin die Dissertation nicht publiziert verfällt die URN. <br/>	Nach Anmeldung der Dissertation steht Ihnen eine webbasierte	Eingabemaske für alle notwendigen Beschreibungsdaten zur Arbeit, sowie zum Upload der Dokumente selbst, zur Verfügung.  
Webpage.intro.xmetadiss.Text3=Dissertationen werden nur im PDF-Format entgegengenommen. 
Webpage.intro.xmetadiss.Text4=(3) Für das endgültige <b>Publizieren</b> der Dissertation muss diese durch	Sie als <b>abgegeben</b> (natürlich nur erfolgreich) markiert 	werden. Dadurch werden alle Angaben zur Arbeit, zur Verteidigung	und zum Abgabemedium abgefragt und überprüft. <br/> Sind alle 	Angaben korrekt, wird ein Schreiben generiert, welches die Daten zur Dissertation, sowie eine Abgabeerklärung enthält. Drucken Sie	anschliessend das Schreiben aud und legen es in der Hochschulschriftenstelle zusammen mit, je nach Auswahl der 	Abgabevariante, den Druckexemplaren und / oder einer elektronischen Version Ihrer Arbeit vor. <br/> Anschliessend wird noch einmal das	Format Ihrer Dissertation formal überprüft und sog. Metadaten erstellt. <br/> Ist das Verfahren erfolgreich bestanden worden, kann die Dissertation durch die Bibliothek sachlich erschlossen	werden. Anschliessend wird das Dokument 'freigeschaltet' und ist online verfügbar. Eine Kopie der elektronischen Version wird, zusammen mit den beschreibenden Metatdaten zur Dissertation an Die Deutsche Bibliothek gemailt.
Webpage.intro.xmetadiss.Text5=(Genaue Informationen zum Thema URN können Sie 	<a 	href="http://www.persistent-identifier.de/aktivitaeten/URN-Implementation.php"	target="_new" ><img src="images/link_extern.gif" border="0" />hier</a> nachlesen.) 
Webpage.intro.xmetadiss.deliver=Elektronische Dissertationen - Erklärung zur Abgabe
Webpage.intro.xmetadiss.deliver.p1=Die Doktorandin/der Doktorand versichert hiermit, dass die in der Universitätsbibliothek abgegebene digitale Dissertation mit dem vom Promotionsausschuss genehmigten Prüfungsexemplar übereinstimmt und formal den Bestimmungen der Promotionsordnung	entspricht. Die Drucklegung der Dissertation wurde vom Promotionsausschuss genehmigt. Die	Publikation enthält eine Zusammenfassung in deutscher Sprache.	Datenfomate, Datenträger und die Metadaten sowie die Anzahl der abzugebenden	unentgeltlichen Exemplare in Papier- und elektronischer Form entsprechen den Vorgaben der	Universitätsbibliothek. 
Webpage.intro.xmetadiss.deliver.p1.1=Die abgelieferte digitale Version wurde von der Doktorandin/vom Doktorand auf Vollständigkeit	und Lesbarkeit geprüft.
Webpage.intro.xmetadiss.deliver.p2=Die Doktorandin/der Doktorand gestattet der Universität, an der die Dissertation eingereicht wurde bzw. der Universitätsbibliothek, Kopien der digitalen Dissertation zu erstellen, und diese		unter Verwendung der Metadaten auf ihren Servern für die Benutzung bereitzustellen, ggf. in		andere Formate zu konvertieren und ihre bibliographischen Daten und ggf. das Abstract		Datenbanken zugänglich zu machen. Die elektronische Dissertation wird archiviert und im		Internet publiziert, solange dies technisch und mit vertretbarem Aufwand möglich ist.		Die Doktorandin/der Doktorand räumt der Universitätbibliothek das einfache		Nutzungsrecht ein, die elektronische Dissertation in Datennetzen öffentlich wiederzugeben und		auf Einzelabruf zu übertragen.
Webpage.intro.xmetadiss.deliver.p2.1=Der Lieferung der digitale Dissertation an Die Deutsche Bibliothek und der dortigen	Speicherung zwecks Archivierung und Zurverfügungstellung nach geltendem Recht sowie ggf.	an die Sondersammelgebietsbibliothek zu gleichen Konditionen stimmt die Doktorandin/der		Doktorand zu. 
Webpage.intro.xmetadiss.deliver.p3=Die Doktorandin/der Doktorand versichert, dass mit der elektronischen Publikation der	Dissertation keine Rechte Dritter verletzt werden und dass die Hochschule von etwaigen	Rechten Dritter freigestellt wird. Nav.Application.dissertation.deliver.p2.2=Die Universitätsbibliothek stellt eine Bescheinigung über das Erbringen der Publikationspflicht	aus. 
Webpage.intro.xmetadiss.deliver.p4=Die Doktorandin/der Doktorand ist damit einverstanden, dass ihre/seine persönlichen Daten gem. Promotionsordnung maschinell gespeichert und zusammen mit der Dissertation	bereitgestellt werden."
