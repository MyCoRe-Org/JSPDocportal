Start.ExampleApplication=MyCoRe is an Open Source project for the development of Digital Library and archive solutions (or, put more generally, "Content Repositories" >> CoRe). In the MyCoRe project a group of universities is working on the development of a shared software core for such applications. This core is adjustable to local requirements and easy to modify. This is expressed by the "My" in MyCoRe, which represents the local adaptability. On the basis of this core which is available under the open source GNU General Public License, specific local applications will emerge at the participating institutes. The technical base of the system is formed of Java class libraries, XML technology and implementations for various database backends, both commercial like IBM Content Manager and IBM DB2 or Open Source solutions like MySQL and XML:DB databases.
